<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <title>Weather Smeather app</title>
  </head>
  <body>
    <div class="container animation" id="sky-container">
      <img id="hamburger-menu" src="assets/hamburger.png" alt="" />
      <img id="weather-image" src="assets/partially.png" alt="" />

      <div class="current" id="temp"></div>
      <div class="current" id="city"></div>
      <div class="current" id="description"></div>
      <div id="suntime">
        <div class="current"><h3>sunrise:</h3></div>
        <div class="current" id="sunrise"></div>
        <div class="current"><h3>sunset:</h3></div>
        <div class="current" id="sunset"></div>
      </div>
      <div class="button-container animation" id="button-container">
        <a id="forecast-button">
          <div id="arrow"></div>
        </a>
      </div>
    </div>
    <div id="forecast" class="animate hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
